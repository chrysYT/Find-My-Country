<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find My Country</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <ion-icon name="menu-outline" class="open-menu"></ion-icon>
    
    <div class="loading">
      <img src="./props/atlas-loader-unscreen.gif" alt="" />
    </div>

    <div class="header">
      <h1>find my country</h1>
      <div class="search-bar">
        <input type="search" class="search" placeholder="Find My Country" />
        <ion-icon name="search-outline"></ion-icon>
      </div>
    </div>

    <div class="top" id="top"></div>

    <div class="main-content">
     
    </div>

    <div class="switch-continent">
      <h3 class="all-continents active">All</h3>
      <h3 class="africa">Africa</h3>
      <h3 class="antarctica">Antartica</h3>
      <h3 class="asia">Asia</h3>
      <h3 class="oceania">Australia</h3>
      <h3 class="europe">Europe</h3>
      <h3 class="n-america">North America</h3>
      <h3 class="s-america">South America</h3>
    </div>

    <div class="switch-mode">
      <div class="box">
        <div class="toggle">
          <ion-icon name="sunny-outline" class="light-mode"></ion-icon>
          <ion-icon name="moon-outline" class="dark-mode"></ion-icon>
        </div>
      </div>
    </div>

    <a href="#top" class="scroll-up">
      <ion-icon name="chevron-up-outline"></ion-icon>
    </a>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
